<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script defer="" type="module" src="/hashing.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main class="container">
        <article>
            <header>
                <h1>Hash generator</h1>
                <p class="tagline">Turn any unicode text into hashes!</p>
            </header>
            <label for="input">Put the text you want hashed here:</label>
            <textarea name="input" id="input"></textarea>
            <table class="striped">
                <thead>
                    <th>Algorithm</th>
                    <th>Hash digest (hexadecimal)</th>
                </thead>
                <tbody>
                    <tr>
                        <td>SHA-1</td>
                        <td id="sha1-digest"></td>
                    </tr>
                    <tr>
                        <td>SHA-256</td>
                        <td id="sha256-digest"></td>
                    </tr>
                    <tr>
                        <td>SHA-512</td>
                        <td id="sha512-digest"></td>
                    </tr>
                    <tr>
                        <td>MD5</td>
                        <td id="md5-digest"></td>
                    </tr>
                    <tr>
                        <td>CRC32</td>
                        <td id="crc32-digest"></td>
                    </tr>
                    <tr>
                        <td>BLAKE3</td>
                        <td id="blake3-digest"></td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>
    <script type="module">
        import init, { blake3 } from '/hashing.js';

        function blake3js(input) {
            return `hash(${input})`;
        }

        const algos = {
            'blake3': {
                digestEl: document.getElementById('blake3-digest'),
                rsfunc: blake3,
                jsfunc: blake3js,
            }
        };

        init().then(() => {
            console.log('WebAssembly has loaded.');

            let input = document.getElementById('input');
            input.addEventListener('input', () => {
                for (const [name, algo] of Object.entries(algos)) {
                    algo.digestEl.textContent = '';
                    algo.digestEl.ariaBusy = true;
                    const hash = algo.rsfunc(input.value);
                    algo.digestEl.ariaBusy = false;
                    algo.digestEl.textContent = hash;
                }
            });
        });
    </script>
</body>

</html>
